<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BoxIcons Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Prueba CSS Avanzado - G85</title>
</head>
<body>
    <div class="grid-container">
        <nav>
            <div class="brand">
                <div class="logo">
                    <a href="#">
                        <img src="./assets/img/logo_2.png" alt="Vector_Logo" width="100px" height="100px">
                    </a>
                </div>
            </div>
            <ul class="menu">
                <li>Mangas</li>
                <li>Animé</li>
                <li>Merchandising</li>
                <li>
                    <a href="#Contact">Contacto</a>
                </li>
            </ul>
            <button class="open-menu">
                <i class='bx bx-menu'></i>
            </button>
        </nav>


        <h1 class="main-heading">
            <img src="./assets/img/logo_nobk.png" alt="Logo" width="50%" >
        </h1>
        <!-- main section -->
         <main>
            <!-- mobile gallery -->
             <article class="flex mobile">
                <div class="img">
                    <img src="./assets/img/anime1.jpg" alt="Logo_Naruto">
                </div>
                <div class="description">
                    <p>Naruto Shippuden</p>
                </div>
                <button class="btn" type="button">Ver Más</button>
             </article>

             <!-- tablet gallery -->
             <article class="flex tablet">
                <div class="img">
                    <img src="./assets/img/anime1.jpg" alt="Logo_Naruto">
                </div>
                <div class="description">
                    <p>Naruto Shippuden</p>
                </div>
                <button class="btn" type="button">Ver Más</button>
             </article>
             <article class="flex tablet">
                <div class="img">
                    <img src="./assets/img/anime2.webp" alt="Logo_Bleach">
                </div>
                <div class="description">
                    <p>Bleach</p>
                </div>
                <button class="btn" type="button">Ver Más</button>
             </article>

             <!-- desktop gallery -->
            <article class="flex desktop">
                <div class="img">
                    <img src="./assets/img/anime1.jpg" alt="Logo_Naruto">
                </div>
                <div class="description">
                    <p>Naruto Shippuden</p>
                </div>
                <button class="btn" type="button">Ver Más</button>
            </article>
            <article class="flex desktop">
                <div class="img">
                    <img src="./assets/img/anime2.webp" alt="Logo_Bleach">
                </div>
                <div class="description">
                    <p>Bleach</p>
                </div>
                <button class="btn" type="button">Ver Más</button>
            </article>
            <article class="flex desktop">
                <div class="img">
                    <img src="./assets/img/anime3.png" alt="Logo_One-Piece">
                </div>
                <div class="description">
                    <p>One Piece</p>
                </div>
                <button class="btn" type="button">Ver Más</button>
            </article>
            <article class="flex desktop">
                <div class="img">
                    <img src="./assets/img/anime4.png" alt="Logo_Jujutsu-Kaisen">
                </div>
                <div class="description">
                    <p>Jujutsu Kaisen</p>
                </div>
                <button class="btn" type="button">Ver Más</button>
            </article>
            <article class="flex desktop">
                <div class="img">
                    <img src="./assets/img/anime5.png" alt="Logo_Kimetsu-no-yaiba">
                </div>
                <div class="description">
                    <p>Demon Slayer - Kimetsu No Yaiba</p>
                </div>
                <button class="btn" type="button">Ver Más</button>
            </article>
            <article class="flex desktop">
                <div class="img">
                    <img src="./assets/img/anime6.png" alt="Logo_Dragon-ball-super">
                </div>
                <div class="description">
                    <p>Dragon Ball super</p>
                </div>
                <button class="btn" type="button">Ver Más</button>
            </article>
            <article class="flex desktop">
                <div class="img">
                    <img src="./assets/img/anime7.jpeg" alt="Logo_Dan-da-dan">
                </div>
                <div class="description">
                    <p>Dan Da Dan</p>
                </div>
                <button class="btn" type="button">Ver Más</button>
            </article>
            <article class="flex desktop">
                <div class="img">
                    <img src="./assets/img/anime8.png" alt="Logo_My-hero-academia">
                </div>
                <div class="description">
                    <p>My Hero Academia</p>
                </div>
                <button class="btn" type="button">Ver Más</button>
            </article>
            <div class="pagination">
                <div class="prev">
                    <i class='bx bx-chevrons-left'></i>
                </div>
                <div class="pag">1</div>
                <div class="pag">2</div>
                <div class="pag">3</div>
                <div class="next">
                    <i class='bx bx-chevrons-right' ></i>
                </div>
            </div>     
         </main>

           <!-- footer -->
        <footer>
            <div class="footer" id="Contact">
                <i class='bx bxl-facebook-circle'></i>
                <i class='bx bxl-instagram'></i>
                <p>@2024 AnimePedia</p>
            </div>
        </footer>
    </div>
</body>
</html>
